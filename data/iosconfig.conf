! Filename: /tftpboot/bucksnort.conf
!
policy-map QOS_1
  class GOLD
    priority percent 10
  class SILVER
    bandwidth 30
    random-detect
  class default
!

interface Ethernet0/0
  ip address 1.1.2.1 255.255.255.0
  no cdp enable
!

interface Serial1/0
  encapsulation ppp
  ip address 1.1.1.1 255.255.255.252
!
interface Serial1/1
  encapsulation ppp
  ip address 1.1.1.5 255.255.255.252
  service-policy output QOS_1
!

interface Serial1/2
  encapsulation hdlc
  ip address 1.1.1.9 255.255.255.252
!
class-map GOLD
  match access-group 102
class-map SILVER
  match protocol tcp
!
